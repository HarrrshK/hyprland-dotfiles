################################################################################
# ðŸŽ¹ KEYBINDINGS
################################################################################
$mainMod = SUPER

# --- Core ---
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, C, exec, $editor-alt
bind = $mainMod, S, exec, $discord 
bind = $mainMod, A, exec, $menu
bind = ALT, F4, killactive
bind = $mainMod, M, exit,




# --- VS Code OSS ---
bind = $mainMod, V, exec, code-oss


# --- Emoji / Misc ---
bind = SUPER, E, exec, jome -d | wl-copy

# --- Focus movement ---
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# --- Workspace switching ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Move window to workspace ---
bind = CTRL ALT, 1, movetoworkspace, 1
bind = CTRL ALT, 2, movetoworkspace, 2
bind = CTRL ALT, 3, movetoworkspace, 3
bind = CTRL ALT, 4, movetoworkspace, 4
bind = CTRL ALT, 5, movetoworkspace, 5
bind = CTRL ALT, 6, movetoworkspace, 6
bind = CTRL ALT, 7, movetoworkspace, 7
bind = CTRL ALT, 8, movetoworkspace, 8
bind = CTRL ALT, 9, movetoworkspace, 9
bind = CTRL ALT, 0, movetoworkspace, 10

# --- Scroll workspaces ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# --- Window management ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# --- Resize shortcuts ---
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left,  resizeactive, -30 0
binde = $mainMod+Shift, Up,    resizeactive, 0 -30
binde = $mainMod+Shift, Down,  resizeactive, 0 30

# --- Clipboard / Picker / Lockscreen ---
bind = $mainMod+SHIFT, V, exec, cliphist list | fuzzel --dmenu --prompt "Clipboard:" | cliphist decode | wl-copy
bind = $mainMod, P, exec, $colorPicker | wl-copy
bind = SUPER, L, exec, hyprlock
bind = SUPER, ESCAPE, exec, wlogout

# --- Waybar toggle ---
bind = Ctrl, Escape, exec, killall waybar || waybar

# --- Screenshots ---
bind = SUPER SHIFT, S, exec, grimblast --notify copysave area
bind = , Print,         exec, grimblast --notify copysave screen
bind = SUPER, Print,    exec, grimblast --notify copysave active
bind = SUPER ALT, Print, exec, grimblast --notify copysave area

# --- Media / Volume ---
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMicMute,     exec, pamixer --default-source -m
bind = , XF86AudioMute,        exec, pamixer -t
bind = , XF86AudioPlay,        exec, playerctl play-pause
bind = , XF86AudioPause,       exec, playerctl play-pause
bind = , XF86AudioNext,        exec, playerctl next
bind = , XF86AudioPrev,        exec, playerctl previous

# --- Brightness ---
bind = , XF86MonBrightnessUp,   exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
