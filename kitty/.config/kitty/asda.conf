# ╔═══════════════════════════════════════════════════════════════╗
# ║               APEX TERMINAL - ELITE CONFIGURATION             ║
# ║           Where legends code. Where mortals watch.            ║
# ╚═══════════════════════════════════════════════════════════════╝

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# TYPOGRAPHY - ABSOLUTE POWER
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
font_family      Cascadia Code PL Bold
bold_font        Cascadia Code PL ExtraBold
italic_font      Cascadia Code PL Bold Italic
bold_italic_font Cascadia Code PL ExtraBold Italic

font_size 13.0
adjust_line_height 4
adjust_column_width 0
modify_font cell_height 110%
modify_font baseline 2

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# CURSOR - BLOOD DIAMOND
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
cursor #FF003C
cursor_text_color #000000
cursor_shape beam
cursor_beam_thickness 2
cursor_blink_interval 500
cursor_stop_blinking_after 0

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# WINDOW - ELITE VIEWPORT
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
remember_window_size yes
initial_window_width 1920
initial_window_height 1080

window_border_width 0
draw_minimal_borders no
window_margin_width 0
window_padding_width 12 8

hide_window_decorations titlebar-only
resize_in_steps yes
background_opacity 0.98

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# TAB BAR - SUPREME COMMAND
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
tab_bar_edge top
tab_bar_style custom
tab_bar_min_tabs 1
tab_bar_margin_height 4 0
tab_separator ""
tab_title_template " {fmt.fg.red}{fmt.bg.default}▎{fmt.fg.default}{sup.index} {title.split()[0] if title else 'APEX'} "

active_tab_foreground   #FFFFFF
active_tab_background   #000000
active_tab_font_style   bold
inactive_tab_foreground #666666
inactive_tab_background #000000
inactive_tab_font_style normal
tab_bar_background #000000

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# COLORS - CRIMSON EXCELLENCE
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
foreground #F5F5F5
background #000000

selection_foreground #000000
selection_background #FF1A47

color0  #0D0D0D
color8  #535353
color1  #FF1744
color9  #FF5252
color2  #00E676
color10 #69F0AE
color3  #FFD600
color11 #FFEA00
color4  #2979FF
color12 #448AFF
color5  #E040FB
color13 #EA80FC
color6  #00E5FF
color14 #18FFFF
color7  #F5F5F5
color15 #FFFFFF

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# PERFORMANCE - ZERO LAG
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
repaint_delay 4
input_delay 1
sync_to_monitor yes
enable_gpu yes
vsync yes

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# BELLS - SILENT DOMINANCE
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
enable_audio_bell no
visual_bell_duration 0
window_alert_on_bell no

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# MOUSE - PRECISION INTERFACE
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
url_color #FF1744
url_style curly
open_url_with default
detect_urls yes
copy_on_select clipboard
strip_trailing_spaces smart
mouse_hide_wait 2
default_pointer_shape beam
pointer_shape_when_grabbed hand

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# SCROLLBACK
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
scrollback_lines 100000
wheel_scroll_multiplier 3
touch_scroll_multiplier 2

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# ADVANCED
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty
update_check_interval 0
clipboard_control write-clipboard write-primary read-clipboard

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# KEYBINDS - ELITE CONTROLS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
kitty_mod ctrl+shift
clear_all_shortcuts yes

map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+enter new_window
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+r start_resizing_window
map kitty_mod+n new_os_window
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map kitty_mod+l next_layout
map kitty_mod+z toggle_layout stack
map ctrl+equal change_font_size all +1
map ctrl+plus change_font_size all +1
map ctrl+minus change_font_size all -1
map ctrl+0 change_font_size all 0
map kitty_mod+k scroll_line_up
map kitty_mod+j scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end
map kitty_mod+h show_scrollback
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f5 load_config_file
map kitty_mod+escape kitty_shell window
map kitty_mod+u kitten unicode_input
map kitty_mod+e open_url_with_hints
