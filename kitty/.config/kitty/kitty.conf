font_size 13.0
window_padding_width 8
font_family      JetBrainsMono Nerd Font
italic_font      auto
# bold_font        auto
bold_italic_font auto
include ~/.cache/wallust/colors-kitty.conf

# ─── Window & Behavior ───────────────────────────────
# background_opacity 0.60
# hide_window_decorations yes
# confirm_os_window_close 0
allow_remote_control yes
listen_on unix:/tmp/kitty

# ─── Clipboard & Copy/Paste ───────────────────────────
# Smart Ctrl+C → copy selection or interrupt if none
map ctrl+c combine : copy_or_interrupt

# Paste from clipboard
map ctrl+v paste_from_clipboard

# Copy on selection instantly
copy_on_select yes

# Paste selection (Shift+Insert or middle-click)
map shift+insert paste_from_selection

# Full clipboard interoperability for Wayland/X11
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ─── Quality of Life Tweaks ───────────────────────────
# Smoother scrolling
scrollback_lines 10000
mouse_hide_wait 3.0

# Fast URL copy on Ctrl+Shift+U
map ctrl+shift+u open_url_with_hints

# Proper title refresh and better app behavior under Hyprland
enable_audio_bell no
allow_hyperlinks yes
detect_urls yes

# ─── Optional Visual Polish ───────────────────────────
# Slight transparency (uncomment if you want)
background_opacity 0.90
dynamic_background_opacity yes
